                <form>
                    <h2>contact us</h2>
                    <div class="form-input-container">
                        <label for="fname"> </label>
                        <input type="text" id="fname" placeholder="Your name" minlength="3" required>
                    </div>
                    <div class="form-input-container">
                        <label for="email"></label>
                        <input type="email" id="email" placeholder="Your e-mail" required>
                    </div>
                    <div class="form-input-container">
                        <label for="subject"></label>
                        <input type="text" id="subject" placeholder="Subject" required>
                    </div>
                    <div class="form-input-container">
                        <label for="message"></label>
                        <textarea row="70" cols="50" placeholder="Type your message here"></textarea>
                    </div>
                    <button class="btn btn-six" type="submit">Submit</button>
                    </div>
            </form>
             
                
        </div>
